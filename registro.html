<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="logo">
        <img src="" alt="logo">
        <h1>Registro</h1>
    </div>
    
    <div class="container">
        <form  name="form" id="form" action="">
            <div class="container1">
                <h4>Nombre</h4>
                <input name="nombre" class="nombre" id="nombre" type="text" placeholder="Pepito">
                <p class="" id="pnombre"></p>
            </div>
            <div class="container1">
                <h4>Apellido</h4>
                <input name="apellido" class="apellido" id="apellido" type="text" placeholder="Perez">
                <p class="" id="papellido"></p>
            </div>
            <div class="container1">
                <h4>Documento</h4>
                <input name="documento" class="documento" id="documento" type="text" placeholder="1234567">
                <p class="" id="pdocumento"></p>
            </div>
            <div class="container1">
                <h4>Email</h4>
                <input name="email" class="email" id="email" type="text" placeholder="Email@gmail.com">
                <p class="" id="pcorreo"></p>
            </div>
            <div class="container1">
                <h4>Tel√©fono</h4>
                <input name="tel" class="tel" id="tel" type="text" placeholder="123456">
                <p class="" id="ptel"></p>
            </div>

            <input name="enviar" class="enviar" id="" type="submit" value="Enviar">
        </form>
        
    </div>
    
<div class="container">
        <a class="btn-inicio" href="index.html">Inicio</a>
</div>

<script src="registro.js"></script>
</body>
</html>
